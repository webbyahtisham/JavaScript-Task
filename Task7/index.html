<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Progress</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .download {
      background-color: bisque;
      height: 10px;
      width: 300px;
      border-radius: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      /* overflow: hidden; */
    }

    .progress {
      background-color: rgb(73, 151, 73);
      height: 100%;
      width: 0%;
      border-radius: 100px;
      transition: width 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    .button {
      outline: none;
      border: none;
      padding: 12px 30px;
      border-radius: 100px;
      background: rgb(73, 151, 73);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: rgb(60, 130, 60);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="download">
      <div class="progress"></div>
    </div>
    <button class="button" onclick="startDownload()">Download</button>
  </div>

<script src="script.js"></script>
</body>
</html>
