<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.download{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50% , -50%);
    background-color: bisque;
    height: 10px;
    width: 200px;
    border-radius: 100px;
}
.progress{
    background-color: rgb(73, 151, 73);
    height: 100%;
    width: 0%;
    border-radius: 100px;
    transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 0.2s;
}
.button{
    outline: none;
    border: none ;
    padding: 20px;
    border-radius: 100px;

}
    </style>
</head>
<body>
    <div class="download">
        <div class="progress"></div>
        <button class="button">
            Download
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
